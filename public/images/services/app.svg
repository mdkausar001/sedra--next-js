<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Defining gradients for a modern look -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9013FE; stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50E3C2; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E986; stop-opacity:1" />
    </linearGradient>
  </defs>
  <g>
    <!-- Outer rounded square (symbolizing a mobile app) -->
    <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#grad1)" />
    
    <!-- Inner elements for app layout -->
    <!-- App header -->
    <rect x="12" y="10" width="40" height="10" rx="3" ry="3" fill="white" />
    
    <!-- Placeholder for app icons (3 in header) -->
    <circle cx="20" cy="15" r="2" fill="#4A90E2" />
    <circle cx="28" cy="15" r="2" fill="#9013FE" />
    <circle cx="36" cy="15" r="2" fill="#50E3C2" />
    
    <!-- Body sections -->
    <rect x="12" y="26" width="40" height="8" rx="4" ry="4" fill="url(#grad2)" />
    <rect x="12" y="38" width="40" height="8" rx="4" ry="4" fill="url(#grad2)" />
    <rect x="12" y="50" width="40" height="8" rx="4" ry="4" fill="url(#grad2)" />
    
    <!-- Bottom button placeholder -->
    <circle cx="32" cy="56" r="3" fill="#FFFFFF" />
  </g>
</svg>
